<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Anthony's Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <style>
    /* Dark theme variables */
    :root {
      --bg-primary: #1f1b2e;
      --bg-secondary: rgba(22, 21, 33, 0.8);
      --text-primary: #fff;
      --text-secondary: rgba(255, 255, 255, 0.9);
      --accent: #00f7ff;
      --neon-glow: #00f7ff;
      --purple-glow: rgba(147, 112, 219, 0.3);
      --border-color: rgba(255, 255, 255, 0.05);
    }

    /* Light theme variables */
    [data-theme="light"] {
      --bg-primary: #F8F6E9;  /* Pastel Cream */
      --bg-secondary: rgba(255, 255, 255, 0.85);
      --text-primary: #2d2b38;
      --text-secondary: #4a4759;
      --accent: #C5A3FF;  /* Pastel Mauve */
      --neon-glow: #B4D4C3;  /* Pastel Sage */
      --purple-glow: rgba(197, 163, 255, 0.3);  /* Pastel Mauve with opacity */
      --border-color: rgba(180, 212, 195, 0.2);  /* Pastel Sage with opacity */
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
      background: url('images/download(2).jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-primary);
      font-family: 'Poppins', sans-serif;
      position: relative;
      transition: all 0.3s ease;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-primary);
      opacity: 0.95;
      z-index: 0;
      transition: all 0.3s ease;
    }

    .hero {
      padding-top: 15vh;
      margin-bottom: 4rem;
      position: relative;
      z-index: 1;
    }

    .hero-content {
      position: relative;
      text-align: center;
      padding: 2rem;
      background: var(--bg-secondary);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
      border: 1px solid var(--border-color);
      max-width: 800px;
      margin: 0 auto;
    }

    /* Main title with neon glow effect */
    .hero-content h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem;
      font-weight: 700;
      color: var(--text-primary);
      margin: 0 0 1rem 0;
      letter-spacing: 0.2em;
      text-transform: uppercase;
    }

    /* Dark theme neon effect */
    :root .hero-content h1 {
      text-shadow: 
        0 0 7px #fff,
        0 0 10px #fff,
        0 0 21px #fff,
        0 0 42k var(--neon-glow),
        0 0 82k var(--neon-glow),
        0 0 92k var(--neon-glow),
        0 0 102k var(--neon-glow),
        0 0 151k var(--neon-glow);
      animation: pulsate 1.5s infinite alternate;     
    }

    /* Light theme - pastel neon effect */
    [data-theme="light"] .hero-content h1 {
      color: var(--text-primary);
      text-shadow: 
        0 0 7px var(--text-primary),
        0 0 10px var(--text-primary),
        0 0 21k var(--neon-glow),
        0 0 42k var(--neon-glow),
        0 0 82k var(--neon-glow),
        0 0 92k var(--neon-glow),
        0 0 102k var(--neon-glow),
        0 0 151k var(--neon-glow);
      animation: pulsate-light 2s infinite alternate;
    }

    .hero h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.9);
      letter-spacing: 0.1em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    @keyframes neon-flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        text-shadow: 
          0 0 4px #fff,
          0 0 7px #fff,
          0 0 15px #fff,
          0 0 30px #00f7ff,
          0 0 45px #00f7ff,
          0 0 55px #00f7ff,
          0 0 70px #00f7ff;
      }
      20%, 24%, 55% {
        text-shadow: 
          0 0 2px #fff,
          0 0 5px #fff,
          0 0 10px #00f7ff,
          0 0 20px #00f7ff;
      }
    }

    .navbar {
      position: fixed;
      top: 2rem;
      left: 50%;
      transform: translateX(-50%);
      background: var(--bg-secondary);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-radius: 50px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
      border: 1px solid var(--border-color);
      z-index: 100;
    }

    .navbar i {
      color: var(--accent);
      font-size: 1.2rem;
    }

    .navbar ul {
      display: flex;
      gap: 3rem;
      list-style: none;
      margin: 0;
      padding: 0;
      justify-content: center;
    }

    .navbar a {
      color: var(--text-primary);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      padding: 0.5rem 1.5rem;
      border-radius: 25px;
      font-family: 'Orbitron', sans-serif;
    }

    .navbar a:hover {
      background: rgba(147, 112, 219, 0.1);
      transform: translateY(-2px);
      box-shadow: 0 0 15px var(--purple-glow);
    }

    .contact-container {
      position: relative;
      z-index: 1;
      max-width: 1000px;
      margin: 2rem auto;
      padding: 2rem;
      background: var(--bg-secondary);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
      border: 1px solid var(--border-color);
    }

    .contact-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .contact-header h1 {
      font-family: 'Orbitron', sans-serif;
      color: var(--accent);
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px var(--purple-glow);
    }

    .contact-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .contact-card {
      background: rgba(16, 14, 37, 0.5);
      padding: 2rem;
      border-radius: 15px;
      text-align: center;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .contact-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(0, 247, 255, 0.2);
      border-color: rgba(0, 247, 255, 0.3);
    }

    .contact-card i {
      font-size: 2.5rem;
      color: var(--accent);
      margin-bottom: 1rem;
      text-shadow: 0 0 10px var(--purple-glow);
    }

    .contact-card h3 {
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }

    .contact-card a {
      color: var(--accent);
      text-decoration: none;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      font-family: 'Orbitron', sans-serif;
    }

    .contact-card a:hover {
      text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
      transform: translateY(-2px);
    }

    .contact-card p {
      color: var(--text-secondary);
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1rem;
    }

    .social-links a {
      color: var(--accent);
      font-size: 1.5rem;
      transition: all 0.3s ease;
    }

    .social-links a:hover {
      text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
      transform: translateY(-2px);
    }

    .contact-form {
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      background: rgba(16, 14, 37, 0.5);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .contact-form h2 {
      font-family: 'Orbitron', sans-serif;
      color: var(--accent);
      margin-bottom: 2rem;
      text-shadow: 0 0 10px var(--purple-glow);
      text-align: center;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
      font-family: 'Orbitron', sans-serif;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.8rem;
      background: rgba(16, 14, 37, 0.7);
      border: 1px solid var(--accent);
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
      color: var(--text-primary);
      transition: all 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #00f7ff;
      box-shadow: 0 0 15px rgba(0, 247, 255, 0.2);
    }

    .form-group textarea {
      height: 150px;
      resize: vertical;
    }

    .submit-btn {
      background: rgba(0, 247, 255, 0.1);
      color: var(--accent);
      padding: 1rem 2rem;
      border: 2px solid var(--accent);
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      font-family: 'Orbitron', sans-serif;
      width: 100%;
    }

    .submit-btn:hover {
      background: rgba(0, 247, 255, 0.2);
      box-shadow: 0 0 15px rgba(0, 247, 255, 0.3);
      transform: translateY(-2px);
    }

    /* Contact cards light theme adjustments */
    [data-theme="light"] .contact-card {
      background: rgba(255, 255, 255, 0.5);
      border: 1px solid var(--border-color);
    }

    [data-theme="light"] .contact-form {
      background: rgba(255, 255, 255, 0.5);
      border: 1px solid var(--border-color);
    }

    [data-theme="light"] .form-group input,
    [data-theme="light"] .form-group textarea {
      background: rgba(255, 255, 255, 0.7);
      border: 1px solid var(--accent);
    }

    [data-theme="light"] .submit-btn {
      background: rgba(197, 163, 255, 0.1);  /* Pastel Mauve with opacity */
      border: 2px solid var(--accent);
    }

    /* Theme switcher button */
    .theme-switch {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 50%;
      width: 3rem;
      height: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
      z-index: 100;
      transition: all 0.3s ease;
    }

    .theme-switch:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 15px var(--purple-glow);
    }

    .theme-switch i {
      font-size: 1.2rem;
      color: var(--accent);
      transition: all 0.3s ease;
    }

    @media (max-width: 768px) {
      .contact-grid {
        grid-template-columns: 1fr;
      }
      
      .navbar {
        padding: 0.8rem 1.5rem;
      }
      
      .navbar ul {
        gap: 1rem;
      }

      .navbar a {
        font-size: 0.9rem;
        padding: 0.4rem 0.8rem;
        gap: 0.5rem;
      }

      .navbar i {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header class="hero">
    <div class="hero-content">
      <h1>Contact Me</h1>
      <h2>Get in Touch</h2>
    </div>
  </header>

  <nav class="navbar">
    <ul>
      <li>
        <a href="index.html">
          <i class="fas fa-home"></i>
          Home
        </a>
      </li>
      <li>
        <a href="aboutme.html">
          <i class="fas fa-user"></i>
          About Me
        </a>
      </li>
      <li>
        <a href="projects.html">
          <i class="fas fa-code"></i>
          Projects
        </a>
      </li>
      <li>
        <a href="school.html">
          <i class="fas fa-graduation-cap"></i>
          School
        </a>
      </li>
    </ul>
  </nav>

  <div class="contact-container">
    <div class="contact-grid">
      <div class="contact-card">
        <i class="fas fa-envelope"></i>
        <h3>Email</h3>
        <a href="mailto:anthonhersan@gmail.com">anthonhersan@gmail.com</a>
      </div>
      <div class="contact-card">
        <i class="fas fa-phone"></i>
        <h3>Phone #</h3>
        <a href="tel:+7865787051">(786) 578-7051</a>
      </div>
      <div class="contact-card">
        <i class="fas fa-map-marker-alt"></i>
        <h3>Location</h3>
        <p>Pembroke Pines, FL</p>
      </div>
    </div>

    <div class="contact-card">
      <h3>Social Media</h3>
      <div class="social-links">
        <a href="https://github.com/astronomertv" target="_blank">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://discord.com/users/goldena777" target="_blank">
          <i class="fab fa-discord"></i>
        </a>
        <a href="https://twitter.com/anto1234179" target="_blank">
          <i class="fab fa-twitter"></i>
        </a>
      </div>
    </div>

    <div class="contact-form">
      <h2>Send me a Message</h2>
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>
  </div>

  <!-- Theme switcher -->
  <button class="theme-switch" aria-label="Toggle theme">
    <i class="fas fa-moon"></i>
  </button>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Add your form submission logic here
      alert('Thank you for your message! I will get back to you soon.');
      this.reset();
    });

    // Theme switcher functionality
    const themeSwitch = document.querySelector('.theme-switch');
    const themeIcon = themeSwitch.querySelector('i');
    
    // Check for saved theme preference
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      document.documentElement.setAttribute('data-theme', savedTheme);
      themeIcon.className = savedTheme === 'light' ? 'fas fa-sun' : 'fas fa-moon';
    }

    // Theme switch event handler
    themeSwitch.addEventListener('click', () => {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      themeIcon.className = newTheme === 'light' ? 'fas fa-sun' : 'fas fa-moon';
    });
  </script>
</body>
</html>
