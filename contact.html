<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Anthony's Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
      background: url('images/download(2).jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(10, 0, 20, 0.85) 0%, rgba(26, 16, 64, 0.85) 50%, rgba(12, 20, 54, 0.85) 100%);
      z-index: 0;
    }

    .hero {
      padding-top: 10vh;
      margin-bottom: 4rem;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 2rem;
      background: rgba(16, 14, 37, 0.7);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.1);
      max-width: 800px;
      margin: 0 auto;
    }

    .hero h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem;
      font-weight: 800;
      color: #fff;
      margin-bottom: 1rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      text-shadow: 
        0 0 4px #fff,
        0 0 7px #fff,
        0 0 15px #fff,
        0 0 30px #00f7ff,
        0 0 45k #00f7ff,
        0 0 55k #00f7ff,
        0 0 70k #00f7ff;
      animation: neon-flicker 3s infinite alternate;
    }

    .hero h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.9);
      letter-spacing: 0.1em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    @keyframes neon-flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        text-shadow: 
          0 0 4px #fff,
          0 0 7px #fff,
          0 0 15px #fff,
          0 0 30k #00f7ff,
          0 0 45k #00f7ff,
          0 0 55k #00f7ff,
          0 0 70k #00f7ff;
      }
      20%, 24%, 55% {
        text-shadow: 
          0 0 2px #fff,
          0 0 5px #fff,
          0 0 10k #00f7ff,
          0 0 20k #00f7ff;
      }
    }

    .navbar {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(16, 14, 37, 0.7);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-radius: 50px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 100;
    }

    .navbar i {
      color: #00f7ff;
    }

    .navbar ul {
      display: flex;
      gap: 3rem;
      list-style: none;
      margin: 0;
      padding: 0;
      justify-content: center;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      padding: 0.5rem 1rem;
      border-radius: 25px;
      font-family: 'Orbitron', sans-serif;
    }

    .navbar a:hover {
      background: rgba(0, 247, 255, 0.1);
      transform: translateY(-2px);
      box-shadow: 0 0 15px rgba(0, 247, 255, 0.3);
    }

    .contact-container {
      position: relative;
      z-index: 1;
      max-width: 1000px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(16, 14, 37, 0.7);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .contact-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .contact-header h1 {
      font-family: 'Orbitron', sans-serif;
      color: #00f7ff;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
    }

    .contact-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .contact-card {
      background: rgba(16, 14, 37, 0.5);
      padding: 2rem;
      border-radius: 15px;
      text-align: center;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .contact-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(0, 247, 255, 0.2);
      border-color: rgba(0, 247, 255, 0.3);
    }

    .contact-card i {
      font-size: 2.5rem;
      color: #00f7ff;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
    }

    .contact-card h3 {
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 1rem;
      color: #fff;
    }

    .contact-card a {
      color: #00f7ff;
      text-decoration: none;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      font-family: 'Orbitron', sans-serif;
    }

    .contact-card a:hover {
      text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
      transform: translateY(-2px);
    }

    .contact-card p {
      color: rgba(255, 255, 255, 0.9);
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1rem;
    }

    .social-links a {
      color: #00f7ff;
      font-size: 1.5rem;
      transition: all 0.3s ease;
    }

    .social-links a:hover {
      text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
      transform: translateY(-2px);
    }

    .contact-form {
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      background: rgba(16, 14, 37, 0.5);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .contact-form h2 {
      font-family: 'Orbitron', sans-serif;
      color: #00f7ff;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
      text-align: center;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.8rem;
      background: rgba(16, 14, 37, 0.7);
      border: 1px solid rgba(0, 247, 255, 0.3);
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      transition: all 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #00f7ff;
      box-shadow: 0 0 15px rgba(0, 247, 255, 0.2);
    }

    .form-group textarea {
      height: 150px;
      resize: vertical;
    }

    .submit-btn {
      background: rgba(0, 247, 255, 0.1);
      color: #00f7ff;
      padding: 1rem 2rem;
      border: 2px solid #00f7ff;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      font-family: 'Orbitron', sans-serif;
      width: 100%;
    }

    .submit-btn:hover {
      background: rgba(0, 247, 255, 0.2);
      box-shadow: 0 0 15px rgba(0, 247, 255, 0.3);
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .contact-grid {
        grid-template-columns: 1fr;
      }
      
      .navbar ul {
        gap: 1.5rem;
      }

      .navbar a {
        font-size: 0.9rem;
        padding: 0.4rem 0.8rem;
      }
    }
  </style>
</head>
<body>
  <header class="hero">
    <div class="hero-content">
      <h1>Contact Me</h1>
      <h2>Get in Touch</h2>
    </div>
  </header>

  <nav class="navbar">
    <ul>
      <li>
        <a href="index.html">
          <i class="fas fa-home"></i>
          Home
        </a>
      </li>
      <li>
        <a href="aboutme.html">
          <i class="fas fa-user"></i>
          About Me
        </a>
      </li>
      <li>
        <a href="projects.html">
          <i class="fas fa-code"></i>
          Projects
        </a>
      </li>
      <li>
        <a href="school.html">
          <i class="fas fa-graduation-cap"></i>
          School
        </a>
      </li>
    </ul>
  </nav>

  <div class="contact-container">
    <div class="contact-grid">
      <div class="contact-card">
        <i class="fas fa-envelope"></i>
        <h3>Email</h3>
        <a href="mailto:your.email@example.com">your.email@example.com</a>
      </div>
      <div class="contact-card">
        <i class="fas fa-phone"></i>
        <h3>Phone</h3>
        <a href="tel:+1234567890">(123) 456-7890</a>
      </div>
      <div class="contact-card">
        <i class="fas fa-map-marker-alt"></i>
        <h3>Location</h3>
        <p>Your City, State</p>
      </div>
    </div>

    <div class="contact-card">
      <h3>Social Media</h3>
      <div class="social-links">
        <a href="https://github.com/yourusername" target="_blank">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://linkedin.com/in/yourusername" target="_blank">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://twitter.com/yourusername" target="_blank">
          <i class="fab fa-twitter"></i>
        </a>
      </div>
    </div>

    <div class="contact-form">
      <h2>Send me a Message</h2>
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Add your form submission logic here
      alert('Thank you for your message! I will get back to you soon.');
      this.reset();
    });
  </script>
</body>
</html>
