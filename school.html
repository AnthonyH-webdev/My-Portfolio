<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School - Anthony's Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
      background: url('images/download(2).jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(10, 0, 20, 0.85) 0%, rgba(26, 16, 64, 0.85) 50%, rgba(12, 20, 54, 0.85) 100%);
      z-index: 0;
    }

    .hero {
      padding-top: 10vh;
      margin-bottom: 4rem;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 2rem;
      background: rgba(16, 14, 37, 0.7);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.1);
      max-width: 800px;
      margin: 0 auto;
    }

    .hero h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem;
      font-weight: 800;
      color: #fff;
      margin-bottom: 1rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      text-shadow: 
        0 0 4px #fff,
        0 0 7px #fff,
        0 0 15px #fff,
        0 0 30px #00f7ff,
        0 0 45px #00f7ff,
        0 0 55px #00f7ff,
        0 0 70px #00f7ff;
      animation: neon-flicker 3s infinite alternate;
    }

    .hero h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.9);
      letter-spacing: 0.1em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    @keyframes neon-flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        text-shadow: 
          0 0 4px #fff,
          0 0 7px #fff,
          0 0 15px #fff,
          0 0 30k #00f7ff,
          0 0 45k #00f7ff,
          0 0 55k #00f7ff,
          0 0 70k #00f7ff;
      }
      20%, 24%, 55% {
        text-shadow: 
          0 0 2px #fff,
          0 0 5px #fff,
          0 0 10px #00f7ff,
          0 0 20k #00f7ff;
      }
    }

    .navbar {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(16, 14, 37, 0.7);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-radius: 50px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 100;
    }

    .navbar i {
      color: #00f7ff;
    }

    .navbar ul {
      display: flex;
      gap: 3rem;
      list-style: none;
      margin: 0;
      padding: 0;
      justify-content: center;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      padding: 0.5rem 1rem;
      border-radius: 25px;
      font-family: 'Orbitron', sans-serif;
    }

    .navbar a:hover {
      background: rgba(0, 247, 255, 0.1);
      transform: translateY(-2px);
      box-shadow: 0 0 15px rgba(0, 247, 255, 0.3);
    }

    .school-container {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 2rem;
    }

    .school-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .school-header h1 {
      font-family: 'Orbitron', sans-serif;
      color: #00f7ff;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
    }

    .achievements-section {
      background: rgba(16, 14, 37, 0.7);
      border-radius: 20px;
      padding: 2rem;
      margin-bottom: 3rem;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .achievements-section h2 {
      font-family: 'Orbitron', sans-serif;
      color: #00f7ff;
      text-align: center;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
    }

    .achievements-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .achievement-card {
      background: rgba(16, 14, 37, 0.5);
      padding: 1.5rem;
      border-radius: 15px;
      text-align: center;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .achievement-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(0, 247, 255, 0.2);
      border-color: rgba(0, 247, 255, 0.3);
    }

    .achievement-card i {
      font-size: 2.5rem;
      color: #00f7ff;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
    }

    .achievement-card h3 {
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      margin-bottom: 0.5rem;
    }

    .achievement-card p {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
    }

    .grades-section {
      background: rgba(16, 14, 37, 0.7);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .grades-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .grades-header h2 {
      font-family: 'Orbitron', sans-serif;
      color: #00f7ff;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
    }

    .grade-controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .grade-btn {
      background: rgba(16, 14, 37, 0.5);
      border: 2px solid #00f7ff;
      color: #00f7ff;
      padding: 0.5rem 1.5rem;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Orbitron', sans-serif;
    }

    .grade-btn:hover,
    .grade-btn.active {
      background: rgba(0, 247, 255, 0.1);
      box-shadow: 0 0 15px rgba(0, 247, 255, 0.3);
      transform: translateY(-2px);
    }

    .chart-container {
      position: relative;
      height: 400px;
      margin-bottom: 2rem;
    }

    @media (max-width: 768px) {
      .achievements-grid {
        grid-template-columns: 1fr;
      }
      
      .navbar ul {
        gap: 1.5rem;
      }

      .navbar a {
        font-size: 0.9rem;
        padding: 0.4rem 0.8rem;
      }
    }
  </style>
</head>
<body>
  <header class="hero">
    <div class="hero-content">
      <h1>School & Achievements</h1>
      <h2>My Academic Journey</h2>
    </div>
  </header>

  <nav class="navbar">
    <ul>
      <li>
        <a href="index.html">
          <i class="fas fa-home"></i>
          Home
        </a>
      </li>
      <li>
        <a href="aboutme.html">
          <i class="fas fa-user"></i>
          About Me
        </a>
      </li>
      <li>
        <a href="projects.html">
          <i class="fas fa-code"></i>
          Projects
        </a>
      </li>
      <li>
        <a href="contact.html">
          <i class="fas fa-envelope"></i>
          Contact
        </a>
      </li>
    </ul>
  </nav>

  <div class="school-container">
    <div class="achievements-section">
      <h2>My Achievements</h2>
      <div class="achievements-grid">
        <div class="achievement-card">
          <i class="fas fa-certificate"></i>
          <h3>Industry Certification</h3>
          <p>HTML and CSS Certification</p>
        </div>
        <div class="achievement-card">
          <i class="fas fa-trophy"></i>
          <h3>Smart Kids Trophy</h3>
          <p>Academic Excellence Award</p>
        </div>
        <div class="achievement-card">
          <i class="fas fa-code"></i>
          <h3>Programming Skills</h3>
          <p>Java, Python, HTML, CSS</p>
        </div>
      </div>
    </div>

    <div class="grades-section">
      <div class="grades-header">
        <h2>My Grades</h2>
        <div class="grade-controls">
          <button class="grade-btn active" data-year="6">6th Grade</button>
          <button class="grade-btn" data-year="7">7th Grade</button>
          <button class="grade-btn" data-year="8">8th Grade</button>
        </div>
      </div>
      <div class="chart-container">
        <canvas id="gradesChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    // Grade data
    const gradeData = {
      6: [85, 90, 88, 92],
      7: [88, 92, 90, 95],
      8: [90, 95, 92, 98]
    };

    // Chart configuration
    const ctx = document.getElementById('gradesChart').getContext('2d');
    let gradesChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Q1', 'Q2', 'Q3', 'Q4'],
        datasets: [{
          label: '6th Grade Grades',
          data: gradeData[6],
          backgroundColor: 'rgba(0, 247, 255, 0.3)',
          borderColor: '#00f7ff',
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: true,
            max: 100,
            grid: {
              color: 'rgba(255, 255, 255, 0.1)'
            },
            ticks: {
              color: '#fff'
            }
          },
          x: {
            grid: {
              color: 'rgba(255, 255, 255, 0.1)'
            },
            ticks: {
              color: '#fff'
            }
          }
        },
        plugins: {
          legend: {
            labels: {
              color: '#fff',
              font: {
                family: 'Orbitron'
              }
            }
          }
        }
      }
    });

    // Grade button functionality
    const gradeBtns = document.querySelectorAll('.grade-btn');
    gradeBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        // Remove active class from all buttons
        gradeBtns.forEach(b => b.classList.remove('active'));
        // Add active class to clicked button
        btn.classList.add('active');

        const year = btn.dataset.year;
        gradesChart.data.datasets[0].data = gradeData[year];
        gradesChart.data.datasets[0].label = `${year}th Grade Grades`;
        gradesChart.update();
      });
    });
  </script>
</body>
</html>
